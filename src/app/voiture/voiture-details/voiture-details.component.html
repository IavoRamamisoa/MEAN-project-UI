<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">NOUVELLE REPARATION </h4>
            <p class="card-category">Inserer les details des reparation et les couts necessaires</p>
          </div>
          <div class="card-body">
            <form [formGroup]="reparation">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <input matInput placeholder="Voiture" type="text" formControlName="idVoiture" required>
                    <!-- <mat-hint *ngIf="!passwordInput.value">Enter votre nom</mat-hint> -->
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <input matInput placeholder="Date de reception" type="date" formControlName="dateReception"
                      required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <input matInput placeholder="Description" type="text" formControlName="description" required>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <input matInput placeholder="Estimation (en heure)" type="number" formControlName="estimation"
                      required>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <input matInput placeholder="Avancement (en pourcentage)" type="number" formControlName="avancement"
                      required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <input matInput placeholder="Debut de reparation" type="date" formControlName="dateDebut" required>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <input matInput placeholder="Fin de reparation" type="date" formControlName="dateFin" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <input matInput placeholder="Duree de travail exacte (en heure)" type="number"
                      formControlName="dureeExact" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <input matInput placeholder="Nom du piece necessaire" type="text" formControlName="piece" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <input matInput placeholder="Prix du piece" type="number" formControlName="prixPiece" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <input matInput placeholder="Cout du reparation" type="number" formControlName="coutReparation"
                      required>
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-success pull-right" [disabled]="!reparation.valid"
                (click)="insertionReparation()">Valider</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="javascript:void(0)">
              <img class="img" src="./assets/img/voiture.png" />
            </a>
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">{{ voiture.matricule }}</h6>
            <h4 class="card-title">{{ voiture.description.marque }} - {{voiture.description.couleur }}</h4>
            <p class="card-description">
              {{ voiture.idProprietaire}}
            </p>
            <p class="card-description">
              Deposer le {{ voiture.dateDepot }}
            </p>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
